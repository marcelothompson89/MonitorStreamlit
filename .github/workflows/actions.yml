name: Update SQLite Database

on:
  schedule:
    # Corre cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch: # Permite disparar el workflow manualmente

jobs:
  update_database:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
    
      # 2. Instalar dependencias del sistema
      - name: Install Chrome and Chromedriver
        run: |
            sudo apt-get update
            sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
            # Instalar Google Chrome
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt install -y ./google-chrome-stable_current_amd64.deb
            # Instalar Chromedriver
            CHROME_VERSION=$(google-chrome --version | sed 's/Google Chrome //g' | cut -d'.' -f1)
            wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}.0/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Verificar el archivo SQLite
      - name: Check SQLite database
        run: |
          if [ ! -f "./alerts2.db" ]; then
            echo "Creating new SQLite database..."
            touch alerts2.db
          fi

      # 5. Ejecutar el script main.py
      - name: Run main.py
        run: python main.py

      # 6. Subir el archivo SQLite actualizado al repositorio
      - name: Commit and push updated SQLite
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add alerts2.db
          git commit -m "Update SQLite database [skip ci]" || echo "No changes to commit"
          git push origin main
    
