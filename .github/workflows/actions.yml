name: Update SQLite Database

on:
  schedule:
    # Corre cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch: # Permite disparar el workflow manualmente

jobs:
  update_database:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Instalar dependencias de Playwright
      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2 libatk1.0-0 libcups2 libdbus-1-3 libxcomposite1 libxrandr2 libxdamage1 libpango1.0-0 libpangocairo-1.0-0 libatspi2.0-0 libgtk-3-0

      # 4. Instalar dependencias de Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # 5. Verificar el archivo SQLite
      - name: Check SQLite database
        run: |
          if [ ! -f "./alerts2.db" ]; then
            echo "Creating new SQLite database..."
            touch alerts2.db
          fi

      # 6. Ejecutar el script main.py
      - name: Run main.py
        run: python main.py

      # 7. Subir el archivo SQLite actualizado al repositorio
      - name: Commit and push updated SQLite
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add alerts2.db
          git commit -m "Update SQLite database [skip ci]" || echo "No changes to commit"
          git push origin main
