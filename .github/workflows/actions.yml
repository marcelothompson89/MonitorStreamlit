name: Update SQLite Database

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update_database:
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configuración de Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Instalar dependencias de ALSA
      - name: Install ALSA dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2 libasound2-data libasound2-plugins

      # 4. Instalar dependencias de Playwright
      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libatk1.0-0 libcups2 libdbus-1-3 libxcomposite1 libxrandr2 libxdamage1 libpango-1.0-0 libpangocairo-1.0-0 libatspi2.0-0 libgtk-3-0

      # 5. Reinstalar Playwright y navegadores
      - name: Reinstall Playwright and browsers
        run: |
          pip install playwright --force-reinstall
          playwright install

      # 6. Instalar dependencias de Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 7. Verificar instalación de sqlalchemy
      - name: Verify SQLAlchemy installation
        run: |
          python -m pip show sqlalchemy || python -m pip install sqlalchemy

      # 8. Verificar la base de datos SQLite
      - name: Check SQLite database
        run: |
          if [ ! -f "./alerts2.db" ]; then
            echo "Creating new SQLite database..."
            touch alerts2.db
          fi

      # 9. Ejecutar el script principal
      - name: Run main.py
        run: python main.py

      # 10. Subir cambios de SQLite al repositorio
      - name: Commit and push updated SQLite
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add alerts2.db
          git commit -m "Update SQLite database [skip ci]" || echo "No changes to commit"
          git push origin main
