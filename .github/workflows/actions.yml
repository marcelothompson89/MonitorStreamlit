name: Update SQLite Database

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update_database:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libatk1.0-0 libcups2 libdbus-1-3 libxcomposite1 libxrandr2 libxdamage1 libpango-1.0-0 libpangocairo-1.0-0 libatspi2.0-0 libgtk-3-0

      - name: Install libasound2 alternative
        run: |
          sudo apt-get update
          sudo apt-get install -y liboss4-salsa-asound2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Check SQLite database
        run: |
          if [ ! -f "./alerts2.db" ]; then
            echo "Creating new SQLite database..."
            touch alerts2.db
          fi

      - name: Run main.py
        run: python main.py

      - name: Commit and push updated SQLite
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add alerts2.db
          git commit -m "Update SQLite database [skip ci]" || echo "No changes to commit"
          git push origin main
